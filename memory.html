<!-- note列表 -->
<script type = "text/javascript">
	var pageData = function(index){
		var strHtml="";
		var startIndex=perPageCount*(index-1);
		var endIndex=perPageCount*index;
		if(endIndex>nameList.length){
			endIndex=nameList.length;
		}
		curPage=index;
		if(curPage>pageTotal){
			alert('哎哟喂,没有更多了哦');
			return;
		}	
		for(var i=startIndex;i<endIndex;i++){
			strHtml+="<li>";									
			strHtml+="<time class='cbp_tmtime'><span>"+nameList[i].monthday+"</span> <span>"+nameList[i].year+"</span></time>";
			strHtml+="<div class='cbp_tmicon'></div>";
			strHtml+="<div class='cbp_tmlabel' data-scroll-reveal='enter right over 1s' >";
			strHtml+="<h2>"+nameList[i].title+"</h2>";
			strHtml+=" <p><span class='blogpic'><a href='/'><img src='"+nameList[i].imgsrc+"'></a></span> <br />"+nameList[i].content+"<br /></p>";
			strHtml+="<a href='"+nameList[i].ahref+"' target='_blank' class='readmore'>阅读全文&gt;&gt;</a>";
			strHtml+="</div>";
			strHtml+="</li>";			
		}
		$(".cbp_tmtimeline").html(strHtml); 
		pageHtml();
	}
	pageData(1);
	
</script>
